<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Christian Arredondo">
    <title>Google Maps Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Nav -->
    <nav class="navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CA</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"
                         aria-hidden="true"></span> Home</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li>
                    <li><a href="#"><i class="fa fa-envelope-o"></i> Contact</a></li>
                </ul>
            </div>
        </div>     
    </nav>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="col-sm-3" id="sidebar" >
            <div id="title"></div>
            <div id="address"></div>
            <div id="phone"></div>
            <div id="food-score"></div>
            <div id="drink-score"></div>
            <div id="ambience-score"></div>
            <div id="thought"></div>
            <div id="history"></div>
        </div>
        <!-- Map -->
        <div class="map-container">
            <div class="row">
                <div class="col-sm-3 filter">
                    <button class="btn btn-block active" id="all" label="view-all"><i class="fa fa-map-marker" aria-hidden="true"></i> All Picks</button>
                </div>
                <div class="col-sm-3 filter">
                    <button class="btn btn-block inactive" id="food"><i class="fa fa-cutlery" aria-hidden="true"></i> Food</button>
                </div>
                <div class="col-sm-3 filter">
                    <button class="btn btn-block inactive" id="drinks"><i class="fa fa-glass" aria-hidden="true"></i> Drinks</button>
                </div>
                <div class="col-sm-3 filter">
                    <button class="btn btn-block inactive" id="coffee"><i class="fa fa-coffee" aria-hidden="true"></i> Coffee</button>
                </div>
                <div class="col-sm-12" id="map-section">
                    <div id="map"></div>   
               </div>
            </div>
        </div>
    </div>
	<!-- jQuery, FontAwesome, and Bootstrap CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/4161bad4a8.js"></script>
    <!-- Google Maps API -->
    <!-- Main JavaScript -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdOzoA0N61eNnJhLRmeOjyJrBjZ07Tk9E&v=3&callback=initMap" async defer></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
